        <h3>To Do List</h3>

            <i class="fa-regular fa-floppy-disk" onclick="addtask()"></i>
        </div>
        <div class="section">
            <span id="all" onclick="list()">All</span>
            <span id="pending" onclick="pendinglist()">Pending</span>
            <span id="complete" onclick="completdlist()">Completed</span>
        </div>
